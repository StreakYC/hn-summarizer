<!DOCTYPE html>
<html>
<head>
  <title>HN Story Summarizer</title>
  <style>
    body {
      width: 300px;
      padding: 10px;
      font-family: Arial, sans-serif;
    }
    h1 {
      font-size: 18px;
      margin-bottom: 10px;
    }
    label {
      display: block;
      margin-bottom: 5px;
    }
    input[type="text"] {
      width: 100%;
      padding: 5px;
      margin-bottom: 10px;
    }
    button {
      width: 100%;
      padding: 5px;
      background-color: #ff6600;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #e65c00;
    }
  </style>
</head>
<body>
  <h1>HN Story Summarizer</h1>
  <label for="apiKey">Gemini API Key:</label>
  <input type="text" id="apiKey" placeholder="Enter your Gemini API key">
  <button id="summarize">Summarize Stories Now</button>
  <script src="popup.js"></script>
</body>
</html>
